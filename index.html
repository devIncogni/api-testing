<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            /* flex-direction: column; */
        }

        ul {
            list-style: none;
        }

        .output {
            flex: 1;
            display: flex;
            flex-direction: column;

            align-items: center;
            justify-content: center;
        }

        .img-container {
            margin: auto;
            width: 25rem;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-functions {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        fieldset {
            padding: 0.5rem 1rem 1rem 1rem;
            border-radius: 1rem;
            border: 2px solid rgb(120, 120, 120);
        }

        li {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"]{
            padding: 0.25rem 0.35rem;
            outline: none;
            border-radius: 0.25rem;
            border: 1px solid black;
            font-size: 1rem;
            /* width: 2;             */
        }

        button {
            cursor: pointer;
            padding: 0.35rem;
            background-color: #a881af;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 0.25rem;

            transition: all 200ms linear;
        }

        button:hover {
            background-color: #80669d;
        }

        button:active {
            background-color: #a881af;
        }

        .vertical-line {
            border: 2px solid black;
            /* height: 100%; */
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="output">
        <h1>OUTPUT</h1>
        <div class="img-container">
            <img src="#" alt="">
        </div>
    </div>

    <div class="vertical-line"></div>

    <div class="user-functions">

        <form autocomplete="off">
            <fieldset>
                <legend>Search</legend>
                <ul>
                    <li>
                        <label for="search-gif">Enter your querry</label>
                        <input type="text" name="search-gif" id="search-gif" placeholder="cats">
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Search</button>
            <button id="refresh">Get Another Gif</button>
        </form>
    </div>

    <script>
        const image = document.querySelector("img");


        fetch('https://api.giphy.com/v1/gifs/translate?api_key=vtv8LtcSHmLct8tob85SCkcJy62jBEjt&s=cats', { mode: "cors" })
            .then((response) => {
                return response.json();
            }).then((response) => {
                image.src = (response.data.images.original.url);
            }).catch(e => console.log(e));
    </script>
</body>

</html>
